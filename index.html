<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Modern Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Modern AI-powered chatbot with glassmorphism design">
    <meta name="theme-color" content="#667eea">
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <div class="bot-avatar">
                <div class="avatar-circle">ðŸ¤–</div>
            </div>
            <div class="bot-info">

            </div>
            <button class="minimize-btn" onclick="toggleChatbot()">âˆ’</button>

        <div class="chatbot-body" id="chatbotBody">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-avatar">ðŸ¤–</div>
                    <div class="message-content">

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
